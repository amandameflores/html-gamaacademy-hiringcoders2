<!DOCTYPE html>
<html>
<head>
    <title>Página para Exercícios HTML | Gama Academy</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Texto descritivo da página web" />
    <meta name="author" content="Gama Academy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="estilos.css" /> 

</head>
<body> 
    <!-- Cabeçalho -->
    <header role="banner">
        <nav role="navigation" aria-level="main navigation">
            <ul role="menu">
                <li>
                    <a href="#" role="menuitem">Home</a>
                </li>
                <li>
                    <a href="#" role="menuitem">Quem Somos</a>
                </li>
                <li>
                    <a href="#" role="menuitem">Conteúdos</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Fim do Cabeçalho -->

    <!-- Conteúdo principal -->
    <main>

        <!-- O que são eventos? 
            Eventos são ações ou ocorrências que acontecem no sistema que estamos
            desenvolvendo, no qual este te alerta sobre essas ações para que você
            possa responder de alguma forma, se desejado. Por exemplo, se o 
            usuário clica em um botão numa página web, você pode querer responder 
            a esta ação mostrando na tela uma caixa de informações.
        
            Fonte: MDN Web Docs
        -->
        
        <p id="texto1">
            Baby Yoda é um membro pequeno da mesma espécie alienígena sem nome 
            dos personagens de Star Wars Yoda e 
            Yaddle, com quem ele compartilha uma forte habilidade na Força.
        </p>

        <button id="botao1" onclick="atualizacao()">Atualização de texto</button>
        
        <script type="text/javascript">

            function atualizacao() {
                var texto1 = document.getElementById("texto1");

                texto1.innerText = "Star Wars!";
            }
            
        </script>

    </main>
    <!-- Fim do Conteúdo principal -->

    <!-- Rodapé -->
    <footer role="contentinfo">
        &copy; 2021 Gama Academy 
    </footer>
    <!-- Fim do Rodapé -->
</body>
</html>
